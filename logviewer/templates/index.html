{% extends "base.html" %}
{% from 'macros.html' import message_rows %}

{% block content %}
<div class="container">
{% for i in logs %}
<div class="col-sm-6">
  <h2><a href="{{ url_for('channel', channel=i.log.name) }}">#{{ i.log.name }}</a></h2>

  <table>
    <tbody>{{ message_rows(i.message, log_url=i.log.url()) }}</tbody>
  </table>
</div>
{% endfor %}
</div>
{% endblock %}
